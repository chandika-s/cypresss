steps:
  # install dependencies
  - id: install-dependencies
    name: node
    entrypoint: yarn
    args: ['install']
    env:
    - 'CYPRESS_CACHE_FOLDER=/workspace/.tmp/Cypress'

  # run cypress
  - id: yarn run cypress
    entrypoint: yarn
    args: ['run','test:integration', '--headless']
    env:
    - 'CYPRESS_CACHE_FOLDER=/workspace/.tmp/Cypress'
